variables:
  aVar:
    value: 5
    display: \alpha_{\beta}
    units: \hertz
    description: a different variable, but with a comma and (some brackets, commma){[(bllllu)]}
    glsType: symbol
    ensureMath: true

  anotherVar:
    symbol: \delta
    value: 100
    units: \mega\electronvolt
    description: test variable

  c:
    value: 3e8
    symbol: c
    units: \meter\per\second
    glsType: cst
    ensureMath: false

equations:
  equation:
    expr: Integral(x**y)

  anEq:
    expr: aVar**(2/3)
    symbol: \eta
    units: \giga\hertz
    description: a sub calculation
    lambdifyOpts: numpy
    #specialExprOpt:

  scndEq:
    expr: x*anEq*anotherVar/(aVar*c)
    symbol: \delta
    units: \kilo\gram
    description: calculating the thing

  thrdEq:
    expr: solve(scndEq, aVar)
    symbol: \rho
    units: \mega\watt
